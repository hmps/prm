<form class="ng-pristine ng-valid" ng-controller="LoginCtrl" ng-submit="login()">
	<div class="input-group">
		<label for="email" class="purple-form__label icon-user"><span class="visuallyhidden">Användare</span></label>
		<input id="email" type="text" class="form-control user" name="email" ng-model="email" placeholder="Användare">
	</div>
	<div class="input-group">
		<label for="password" class="purple-form__label icon-lock"><span class="visuallyhidden">Lösenord</span></label>
		<input id="password" type="password" class="form-control" name="password" ng-model="pass" placeholder="Lösenord">
	</div>
	<input type="submit" class="btn btn-default" value="Logga in">
</form>
