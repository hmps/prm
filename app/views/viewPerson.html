<div ng-include="'views/navigation/nav.html'"></div>
<section ng-controller="PersonCtrl" ng-init="getPlayer()">
	<h2>{{person.name}}</h2>
	<div class="focus">
		<img ng-src="{{person.image}}" class="media-object__img" alt="Profile picture for {{person.name}}">
		<div class="media-object__body">
			<dl class="dl-horizontal">
				<dt>Position</dt>
				<dd class="uppercase">{{person.position}}</dd>
				<dt>Lag</dt>
				<dd class="capitalize">{{person.team}}</dd>
				<dt>Kategori</dt>
				<dd><span ng-repeat="cat in person.category" class="tag" ng-click="updateSearch(cat.title);">{{cat.title}}</span></dd>
				<dt>Status</dt>
				<dd class="capitalize">{{person.status}}</dd>
				<dt>Ansvarig</dt>
				<dd class="uppercase">{{person.recruiter}}</dd>
			</dl>
			<a href="#/players/{{person.id}}/edit" class="btn btn-default">Redigera {{person.name}}</a>
		</div>
	</div>
	<div class="clearfix">
		<h1>Aktivitet</h1>
		<a href="" class="btn btn-default pull-right clearfix" ng-click="addLogEntry=!addLogEntry">+ Skapa logginlägg</a>
	</div>
	<div class="clearfix" ng-show="addLogEntry">
		<textarea class="form-control" ng-model="tempLog" cols="25" rows="10"></textarea>
		<a class="btn pull-right" ng-click="logThat(); addLogEntry=false;">+ Log that</a>
	</div>
	<ul>
		<li ng-repeat="item in person.log | orderBy:'date':true">
			<p>{{item.data}}</p>
			<p>{{item.date | date:'yyyy-MM-dd HH:mm'}}</p>
		</li>
	</ul>
</section>
{{auth}}
